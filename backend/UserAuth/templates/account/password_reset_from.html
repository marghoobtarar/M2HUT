


{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Password Reset Input</title>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="text-center">
        <div>
            <img style="" class="logo" src="{% static 'images/logo.jpg' %}" />
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-xs-1"></div>

        <div class="card col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-10 loginCard">
            <span class="mainHeading">Password reset</span>
            <div class="card-body">{% csrf_token %}</div>
        </div>

        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
           
            {% block content %}

            {% load crispy_forms_tags %}  
            
            <!--Password Reset Confirm-->
              <div class="container p-5">
              
                  <form method="POST">
                      {% csrf_token %}
                      <div id='#my_form '>
                      {{ form|crispy }} 
                      </div>                   
                      <button class="LoginButton" type="submit">Reset password</button>
                  </form>
              </div>
          
          {% endblock %}

        </div>
    </div>
</body>

</html>
